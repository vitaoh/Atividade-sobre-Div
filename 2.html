<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <style>
        body{
            display: flex;
        }
        .box1 {
            background-color: blueviolet;
            width: 150px;
            height: 150px;
            padding: 20px;
            box-sizing: content-box;
            display: inline-block;
        }
        .box2 {
            background-color: brown;
            width: 150px;
            height: 150px;
            padding: 20px;
            box-sizing: border-box;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1"><p>1</p><p>190x190</p></div>
        <div class="box2"><p>2</p><p>140x140</p></div>
    </div>
</body>
</html>
